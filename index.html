<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Office Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="board">
    <section class="row top">
      <div class="time-block">
        <div id="time" class="time">--:--</div>
        <div id="date" class="date">----</div>
      </div>

      <div class="weather-block">
        <div class="weather-line">
          <span id="weatherTemp" class="weather-temp">--°</span>
          <span id="weatherDesc" class="weather-desc">Weather</span>
        </div>
        <div class="sun-line">
          <span>Sunrise</span> <span id="sunrise" class="mono">--:--</span>
          <span class="sep">•</span>
          <span>Sunset</span> <span id="sunset" class="mono">--:--</span>
        </div>
        <div class="meta-line">
          <span id="locationLabel" class="mono">Arnhem</span>
          <span class="sep">•</span>
          <span id="updatedLabel" class="mono">--</span>
        </div>
      </div>
    </section>

    <section class="row quote">
      <div class="quote-box">
        <div class="quote-title">Daily quote</div>
        <div id="quoteText" class="quote-text">—</div>
        <div id="quoteAuthor" class="quote-author"></div>
      </div>
    </section>

    <section class="row bottom">
      <div class="spotify-box">
        <div class="spotify-left">
  <div class="spotify-title">
    <span>Now playing</span>
    <span class="spotify-badge">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 0C5.373 0 0 5.373 0 12c0 6.628 5.373 12 12 12s12-5.372 12-12C24 5.373 18.627 0 12 0zm5.495 17.318a.75.75 0 0 1-1.032.246c-2.826-1.727-6.384-2.118-10.58-1.163a.75.75 0 1 1-.332-1.463c4.57-1.04 8.49-.593 11.694 1.366a.75.75 0 0 1 .25 1.014zm1.475-3.202a.9.9 0 0 1-1.239.296c-3.236-1.99-8.166-2.568-11.989-1.408a.9.9 0 1 1-.523-1.723c4.27-1.296 9.57-.648 13.258 1.619a.9.9 0 0 1 .493 1.216zm.127-3.321C15.23 8.45 8.82 8.247 5.53 9.247a1.05 1.05 0 1 1-.61-2.01c3.783-1.15 10.78-.87 15.118 1.74a1.05 1.05 0 0 1-1.081 1.819z"/>
      </svg>
      <span>Spotify</span>
    </span>
  </div>

  <div class="spotify-line">
    <img id="spotifyArt" class="spotify-art" alt="" />
    <div class="spotify-meta">
      <div id="spotifyTrack" class="spotify-track">Not connected</div>
      <div id="spotifyArtist" class="spotify-artist"></div>
      <div id="spotifyAlbum" class="spotify-album"></div>
    </div>
  </div>
</div>

        <div class="spotify-right">
          <button id="spotifyBtn" class="btn">Connect Spotify</button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
